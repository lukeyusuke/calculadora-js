<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title> Calculadora </title>
    </head>
    <body>
        <div class="container">
            <h3 class="container-title">Calculadora</h3>
            <input type="text">
            <div class="container-buttons">
                <button class="">C</button>
                <button class="">(</button>
                <button class="">)</button>
                <button class="btn-style operation">รท</button>
                <button class="btn-style number">7</button>
                <button class="btn-style number">8</button>
                <button class="btn-style number">9</button>
                <button class="btn-style operation">x</button>
                <button class="btn-style number">4</button>
                <button class="btn-style number">5</button>
                <button class="btn-style number">6</button>
                <button class="btn-style operation">+</button>
                <button class="btn-style number">1</button>
                <button class="btn-style number">2</button>
                <button class="btn-style number">3</button>
                <button class="btn-style operation">-</button>
                <button class=""><</button>
                <button class="btn-style number">0</button>
                <button class="">.</button>
                <button class="">=</button>
            </div>
        </div>
    </body>
</html>
