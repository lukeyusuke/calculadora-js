<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title> Calculadora </title>
    </head>
    <body>
        <div class="calculator">
            <h3 class="calculator-title">Calculadora</h3>
            <input class="calc" type="text"/>
            <div class="calculator-buttons">
                <button class="btn" value="C"> C </button>
                <button class="btn" value="("> ( </button>
                <button class="btn" value=")"> ) </button>
                <button class="btn btn-style operation" value="รท"> รท </button>
                <button class="btn btn-style" value="7"> 7 </button>
                <button class="btn btn-style" value="8"> 8 </button>
                <button class="btn btn-style" value="9"> 9 </button>
                <button class="btn btn-style operation" value="x"> x </button>
                <button class="btn btn-style" value="4"> 4 </button>
                <button class="btn btn-style" value="5"> 5 </button>
                <button class="btn btn-style" value="6"> 6 </button>
                <button class="btn btn-style operation" value="+"> + </button>
                <button class="btn btn-style" value="1"> 1 </button>
                <button class="btn btn-style" value="2"> 2 </button>
                <button class="btn btn-style" value="3"> 3 </button>
                <button class="btn btn-style operation" value="-"> - </button>
                <button class="btn" value="<"> < </button>
                <button class="btn-style" value="0"> 0 </button>
                <button class="btn"> . </button>
                <button class="btn operation"> = </button>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
