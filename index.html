<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title> Calculadora </title>
    </head>
    <body>
        <div class="calculator">
            <h3 class="calculator-title">Calculadora</h3>
            <div class="calculator-operation">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <input class="calc" type="text"/>
            <div class="calculator-buttons">
                <button data-clear class="btn"> C </button>
                <button class="btn"> ( </button>
                <button class="btn"> ) </button>
                <button data-operator class="btn btn-style"> รท </button>
                <button data-number class="btn btn-style"> 7 </button>
                <button data-number class="btn btn-style"> 8 </button>
                <button data-number class="btn btn-style"> 9 </button>
                <button data-operator class="btn btn-style"> x </button>
                <button data-number class="btn btn-style"> 4 </button>
                <button data-number class="btn btn-style"> 5 </button>
                <button data-number class="btn btn-style"> 6 </button>
                <button data-operator class="btn btn-style"> + </button>
                <button data-number class="btn btn-style"> 1 </button>
                <button data-number class="btn btn-style"> 2 </button>
                <button data-number class="btn btn-style"> 3 </button>
                <button data-operator class="btn btn-style"> - </button>
                <button data-delete class="btn"> DEL </button>
                <button data-number class="btn-style"> 0 </button>
                <button data-operator class="btn"> . </button>
                <button data-equals class="btn"> = </button>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
