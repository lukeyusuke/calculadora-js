<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title> Calculadora </title>
    </head>
    <body>
        <div class="container">
            <h3 class="container-title">Calculadora</h3>
            <div class="output">
                <div data-previous-operand class="container-previous-operand"></div>
                <div data-current-operand class="container-current-operand"></div>
            </div>
            <div class="container-buttons">
                <button data-all-clear class="">C</button>
                <button class="">(</button>
                <button class="">)</button>
                <button data-operation class="btn-style">รท</button>
                <button data-number class="btn-style">7</button>
                <button data-number class="btn-style">8</button>
                <button data-number class="btn-style">9</button>
                <button data-operation class="btn-style">x</button>
                <button data-number class="btn-style">4</button>
                <button data-number class="btn-style">5</button>
                <button data-number class="btn-style">6</button>
                <button data-operation class="btn-style">+</button>
                <button data-number class="btn-style">1</button>
                <button data-number class="btn-style">2</button>
                <button data-number class="btn-style">3</button>
                <button data-operation class="btn-style">-</button>
                <button data-delete class="">DEL</button>
                <button data-number class="btn-style">0</button>
                <button data-operation class="">.</button>
                <button data-equals class="">=</button>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
